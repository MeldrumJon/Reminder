<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<title>Reminder</title>
  		<link rel="stylesheet" href="style.css">
	</head>

	<body id="reminder">
		<div id="countdown">
			<div>
				<div id="counter"></div>
				<div id="control">
					<button type="button" title="Settings" id="cfg_open">
						<img src="img/gear.svg" alt="Settings">
					</button><!--
					--><button type="button" title="Start" id="btn_start">
						<img src="img/play.svg" alt="Start">
					</button><!--
					--><button type="button" title="Pause" id="btn_pause">
						<img src="img/pause.svg" alt="Pause">
					</button><!--
					--><button type="button" title="Stop" id="btn_stop">
						<img src="img/stop.svg" alt="Stop">
					</button> 
				</div>
				<div id="user">
					User content.
				</div>
			</div>
		</div>
		<div id="shade">
			<div>
			<form id="cfg">
				<fieldset>
					<legend>Timer Settings</legend>
					<div>
						<label for="cfg_time">Countdown length (seconds): </label>
						<input type="text" id="cfg_time"
								   		minlength="1" maxlength="5" size="3" value="3600"
																				pattern="[0-9]+">
					</div>
				</fieldset>
				<fieldset id="cfg_auto">
					<div>
						<label for="cfg_load">
							<input type="checkbox" id="cfg_load" name="cfg_load">
							Start timer on page load.
						</label>
					</div>
					<div>
						<label for="cfg_focus">Action to take on page focus:</label>
						<select name="cfg_focus" id="cfg_focus">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
							<option value="restart_timeup">Restart if Time's Up</option>
						</select>
					</div>
					<div>
						<label for="cfg_blur">Action to take on page blur:</label>
						<select name="cfg_blur" id="cfg_blur">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
							<option value="restart_timeup">Restart if Time's Up</option>
						</select>
					</div>
					<div>
						<label for="cfg_naction">Action to take on notification click:</label>
						<select name="cfg_naction" id="cfg_naction">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
						</select>
					</div>
					<div>
						<label for="cfg_aaction">Action to take on alert acknowledgement:</label>
						<select name="cfg_aaction" id="cfg_aaction">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
						</select>
					</div>
				</fieldset>
				<fieldset>
					<legend>Alarms</legend>
					<div>
						<label for="cfg_msg">Message: </label>
						<input type="text" id="cfg_msg" value="Time's up!">
					</div>
					<input type="checkbox" id="cfg_alert" name="cfg_alert" checked>
					<label for="cfg_alert">Browser Alert</label>

					<input type="checkbox" id="cfg_notification" name="cfg_notification">
					<label for="cfg_notification">Push Notification</label>

					<input type="checkbox" id="cfg_title" name="cfg_title">
					<label for="cfg_title">Flash Page Title</label>
				</fieldset>
				<div class="sublabel">Settings for Push Notifications:</div>
				<fieldset id="cfg_notifications">
					<input type="checkbox" id="cfg_ninteract" 
										name="cfg_ninteract" checked>
					<label for="cfg_ninteract">Require Interaction</label>

					<input type="checkbox" id="cfg_nsilent" 
										name="cfg_nsilent">
					<label for="cfg_nsilent">Silent</label>

					<input type="checkbox" id="cfg_nrenotify" 
										name="cfg_nrenotify">
					<label for="cfg_nrenotify">Renotify</label>
					<div class="buttons">
						<button type="button" title="Test" id="btn_test">
							<img src="img/play.svg" alt="Test">
						</button> <span id="counter_test"></span>
					</div>
				</fieldset>
				<fieldset>
					<legend>User Content</legend>
					Additional text/HTML to show below the timer:
					<textarea rows="5" id="cfg_user"></textarea>
				</fieldset>
				<div class="buttons">
					<button type="button" id="cfg_close">Close</button>
				</div>
			</form>
			</div>
		</div>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
